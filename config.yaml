initial_scenario: |
  THE PROPERTY â€” Maple Creek Mixed-Use Center

  You are a junior analyst at a commercial real estate
  investment firm. Your team is evaluating the acquisition
  of Maple Creek Mixed-Use Center, a neighborhood property
  combining retail and residential uses in a mid-sized
  suburban market.

  PROPERTY COMPOSITION
  â€¢ Ground-floor retail: 18,000 SF GLA (two tenants)
  â€¢ Upper level: 20 apartment units

  RETAIL TENANTS
  Tenant              Space SF  Rent/SF  Escal.   Term    % Rent
  ---------------------------------------------------------------
  GreenMart (Anchor)  15,000   $20.00   3.0%/yr  5 yrs   2% > $10M
  Brew & Bean Coffee   3,000   $28.00   2.5%/yr  5 yrs   None

  RESIDENTIAL COMPONENT
  â€¢ 20 units at $1,500/month per unit
  â€¢ Rent growth: 3.0% annually
  â€¢ Apartment vacancy: 5.0%

  KEY LEASE PROVISIONS
  â€¢ Percentage Rent (GreenMart): 2% of gross sales above
    $10,000,000 breakpoint. Current sales: $9M/yr growing
    at 3%. No percentage rent currently owed.
  â€¢ Co-Tenancy (Brew & Bean): Rent reduced 50% if EITHER:
    (a) GreenMart ceases to operate, OR
    (b) apartment occupancy falls below 80%.
    Currently NOT active.

  OPERATING & VALUATION ASSUMPTIONS
  Assumption                         Year 1     Growth
  ---------------------------------------------------------------
  Credit Loss (% of Gross Income)    2.0%       â€”
  Ancillary Income (parking, etc.)   $12,000    2.0%
  Total Operating Expenses           $95,000    2.5%
  Management Fee (% Rental Inc.)     5.0%       â€”
  Required Rate of Return            9.0%       â€”
  Exit Cap Rate                      7.0%       â€”

  VALUATION METHOD â€” Discounted Cash Flow (DCF)
  Property Value = PV of NOI (Years 1â€“5)
                 + PV of Terminal Value
  Terminal Value = Year 5 NOI Ã· Exit Cap Rate
  This assumes NOI is stabilized at Year 5 with NO
  further growth beyond the hold period.
  Discount all cash flows at the Required Rate of Return.

  YOUR TASK (BASE CASE)
  Build a 5-year operating pro forma. Then compute the
  DCF valuation by discounting the NOI and terminal
  value at the required return.

initial_questions:
  - "What is the Year 1 NOI? What proportion comes from retail vs. residential income?"
  - "What is the indicated property value using DCF? How much of the value comes from the terminal value vs. operating cash flows?"
  - "How does NOI trend over the 5-year hold? What drives the growth?"
  - "What advantages and risks does a mixed-use property offer compared to pure retail or pure residential?"

